        <!--Funcion para cambiar el texto-->

        </div>

        <br><br>

        <!--Funcion para cambiar de color el fondo-->

        <div id="ColorN">
            Click para cambiar de color el fondo<br>
            <button onclick="CambioDeColor()">Click</button>
        </div>

        <!--Funcion de alerta al hacer click-->

        <div id="alerta">
            Click para mostrar alerta<br>
            <button onclick="MostrarAlerta()">Click</button>
        </div>

        <!--Funcion para cambiar el estilo de un elemento ocultandolo y cambiando su texto por ocultar o mostrar segun sea el caso-->

            Este es el texto que va a cambiar alternadamente<br>
            
        </div>
